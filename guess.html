<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="css/guess.css">
    <script src="js/guess.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="titre">
            <h1>Guess a Number</h1>
        </div>
        <div class="notice">
            <p>L'ordinateur choisit un nombre entre 0 et 100.</p>
            <p>Vous avez 10 essais pour deviner ce nombre !</p>
        </div>
        <div class="result">
            <form>
                <input type="number" id="inputGuess">
                <input type="submit">
                <p id="resultat"></p>
            </form>
        </div>
    </div>
</body>
</html>
